<!DOCTYPE html>
<html>
  <head>
    <title>WordGuesser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="lang-selector">
      <div
        id="div-lang-germany"
        onclick="selectedGerman()"
        style="filter: grayscale(0%)"
      >
        <img src="./flags/Germany.jpeg" height="100%" width="100%" />
      </div>
      <div
        id="div-lang-spain"
        onclick="selectedSpanish()"
        style="filter: grayscale(80%)"
      >
        <img src="./flags/Spain.jpeg" height="100%" width="100%" />
      </div>
      <div
        id="div-lang-france"
        onclick="selectedFrench()"
        style="filter: grayscale(80%)"
      >
        <img src="./flags/France.jpeg" height="100%" width="100%" />
      </div>
    </div>

    <h1 id="main-header">
      <div>LEARN</div>
      <div id="lang-selected">GERMAN</div>
      <div>QUICKLY</div>
    </h1>
    <div class="container-header">
      <h4 class="container-header-text">Select mode:</h4>
      <div class="container">
        <select id="mode-select" onchange="showModeSelect()">
          <option value="top100">Top100</option>
          <option value="top250">Top250</option>
          <option value="top500">Top500</option>
          <option value="top1000">Top1000</option>
        </select>
        <!-- <h3 id="selected-mode"></h3>  -->
      </div>
      <button id="initButton" onclick="toggleInitButton()">START</button>
    </div>
    <div class="scoreboard-container">
      <h3 id="scoreboard"></h3>
    </div>

    <div class="actionField">
      <div class="container-fixed">
        <h2 id="germanWord"></h2>
      </div>

      <input
        type="text"
        id="textInput"
        onkeydown="onPressEnter(this)"
        disabled
      />
      <div class="progress">
        <div class="bar"></div>
      </div>
      <div class="container">
        <p id="score">0</p>
        <p>/</p>
        <p id="total">0</p>
      </div>

      <div id="cheat-container">
        <div id="switch-container">
          <p>Cheats</p>
          <label class="switch">
            <input
              id="checkboxCheats"
              type="checkbox"
              onclick="toggleCheats()"
              disabled
            />
            <span class="slider round"></span>
          </label>
        </div>
        <p id="cheats"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
